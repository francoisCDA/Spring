<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RecetteQD</title>
</head>
<body>

<h1>Application recette ! <span th:text="${nbRecipes}" ></span> recettes enregistr√©es</h1>

<h2>Rechercher une recette</h2>

<form th:action="@{/recipes/search}" method="get" >
    <div>
        <label for="search" >Recherche : </label>
        <input id="search" name="search" />
    </div>

    <button type="submit" >Rechercher</button>

</form>


<h2>Ajouter une recette</h2>

<form th:action="@{/recipes/add}" th:object="${recipeDto}" method="post" >
    <div>
        <label for="name" >Nom</label>
        <input type="text" id="name" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
    </div>



    <button type="submit" >Envoyer</button>

</form>


</body>
</html>
