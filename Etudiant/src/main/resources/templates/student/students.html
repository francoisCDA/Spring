<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Etudiants</title>
    <span th:replace="~{index :: css }" ></span>
    <link th:href="@{/css/table.css}" rel="stylesheet" type="text/css" />
</head>
<body>
    <span th:replace="~{index :: tete}"></span>
<main>
    <table>
        <caption>Liste des étudiants</caption>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Détails</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${students}" >
                <td><span th:text="${s.getLastName()}"></span></td>
                <td><span th:text="${s.getFirstName()}"></span></td>
                <td><a th:href="@{/student/{id}(id=${s.getId()})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                    </svg>
                </a></td>
            </tr>
        </tbody>

    </table>


</main>
<footer>
    <a th:href="@{/}">Retour à l'accueil</a>
</footer>
</body>
</html>
