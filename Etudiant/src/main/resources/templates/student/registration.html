<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <span th:replace="~{index :: css }" ></span>
    <link th:href="@{/css/errorCss.css}" rel="stylesheet" type="text/css" />
</head>
<body>
    <span th:replace="~{index :: tete}"></span>
    <main>
        <form action="#" method="post" th:action="@{/registration}" th:object="${student}" >

                <h3 th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"  ></h3>
                <h3 th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"  ></h3>
                <h3 th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"  ></h3>
                <h3 th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"  ></h3>


            <input type="hidden" th:field="*{id}" >
            <label for="last" >Nom</label>
            <input type="text" id="last"  th:field="*{lastName}" />
            <label for="first" >Prénom</label>
            <input type="text" id="first"  th:field="*{firstName}" />
            <label for="birth" >Date de naissance</label>
            <input type="date" id="birth"  th:field="*{birthday}" />
            <label for="mail" >Couriel</label>
            <input type="text" id="mail"  th:field="*{mail}" />

            <button type="submit" ><span th:text="${student.id != null ? 'Modifier' : 'Inscrire'} "></span></button>
        </form>
    </main>
    <footer>
        <a th:href="@{/}">Retour à l'accueil</a>
    </footer>
</body>
</html>
