<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>
<body>
<form action="#" method="post" th:action="@{/add}" th:object="${contact}" >
<!--    <input type="hidden" th:field="*{id}" >-->
    <label for="last" >Nom</label>
    <input type="text" id="last"  th:field="*{lastName}" />
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></span>
    <label for="first" >Pr√©nom</label>
    <input type="text" id="first"  th:field="*{firstName}" />
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></span>
    <label for="birth" >age</label>
    <input type="number" id="birth"  th:field="*{age}" />
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" ></span>
    <button type="submit" ><span th:text="${contact.id != null ? 'Modifier' : 'Inscrire'} "></span></button>
</form>
</body>
</html>
