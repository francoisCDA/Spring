<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PageA</title>
    <span th:replace="~{home :: bootstrapimport}"></span>
</head>
<body>
<header>
    <span th:replace="~{home :: navbar}"></span>
</header>

<div class="container">
    <form method="post" th:action="@{/demo/lapin/add}" th:object="${lapin}" >
    <div class="form-group">
        <label for="name" class="form-label">Nom du lapin</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" />
    </div>
    <div class="form-group">
        <label for="breed" class="form-label">Race</label>
        <input type="text" class="form-control" id="breed" th:field="*{breed}" rows="3"/>
    </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>

</body>
</html>
